<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/69bf2cd5da.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="container" user-select="none">
        <div id="grid"></div>
        <div class="options">
            <h2>options</h2>
            <p>color</p>
            <label class="switch">
                <input type="checkbox" id="color-switch">
                <span class="slider-block"></span>
                <span class="slider"></span>
            </label>
            
            <p>grid size</p>
            <div class="grid-slider-container">
                <p id="size">16x16</p>
                <input type="range" min="10" max="100" value="16" id="grid-slider">
                <button title='Confirm size' id="confirm-size"><i class="fa-solid fa-check"></i></button>
            </div>

            <p id="reset">reset</p>
        </div>
    </div>
    <p id="info">
        Move the mouse over the grid to gradually color the blocks. 
        Successive passes over the same blocks increase the opacity of the coloring. 
        Hold the <span id="info-highlight">left mouse button</span> while painting to paint in full opacity. 
    </p>
</body>
</html>
